
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
<head>
    <title>Calculadora Estadistica</title>
</head>
    <h:body style="background-color:powderblue;">
        
        <h1 align="center" > Calculadora Estadistica</h1>
        <h2> Escriba los numeros separados por un punto y coma </h2>
        <h3> David PÃ©rez , Nicolas Camacho </h3>
        <h:form id="calculadora_form">
            
                
            <h:inputText  id="lista" type="text" binding="#{input}" /> <br></br>
                <h:outputLabel value="Mode :" />
                <h:outputLabel value="#{CalculadoraBean.mode}" /> <br> </br>
                <h:outputLabel value="Mean:" />
		<h:outputLabel value="#{CalculadoraBean.mean}" /><br> </br>
                <h:outputLabel value="Standar Deviation :" />
                <h:outputLabel value="#{CalculadoraBean.standarDeviation}" /> <br></br>
                <h:outputLabel value="Variance :" />
                <h:outputLabel value="#{CalculadoraBean.variance}" /> <br></br>
                <h:commandButton value="Calculate"  update="calculadora_form" actionListener="#{CalculadoraBean.calculate(input.value)}"/>
                <h:commandButton value="Restart" update="calculadora_form" actionListener="#{CalculadoraBean.restart}"/> <br></br>
                <img src="Eci2.jpg"> </img>
                
            
        </h:form>
        
    </h:body>
     </f:view>
</html>
