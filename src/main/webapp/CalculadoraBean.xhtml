
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
<head>
    <title>Calculadora Estadistica</title>
</head>
    <h:body style="background-color:powderblue;">
        <h:form id="calculadora_form">
            <h:panelGrid columns="2">
                
                <h:inputText id="lista" type="text" binding="#{input}" />
                <h:outputLabel value="Mode :" />
		<h:outputLabel value="#{CalculadoraBean.mode}" />
                <h:outputLabel value="Mean:" />
		<h:outputLabel value="#{CalculadoraBean.mean}" />
                <h:outputLabel value="Standar Deviation :" />
		<h:outputLabel value="#{CalculadoraBean.standarDeviation}" />
                <h:outputLabel value="Variance :" />
		<h:outputLabel value="#{CalculadoraBean.variance}" />
                <h:commandButton value="Calculate"  update="calculadora_form" actionListener="#{CalculadoraBean.calculate(input.value)}"/>
                <h:commandButton value="Restart" update="calculadora_form" actionListener="#{CalculadoraBean.restart}"/>
                
            </h:panelGrid>
        </h:form>
        
    </h:body>
     </f:view>
</html>
